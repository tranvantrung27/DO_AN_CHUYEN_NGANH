name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Đặt working-directory chung cho tất cả các bước bên dưới
    defaults:
      run:
        working-directory: ./herb_scan

    steps:
      - uses: actions/checkout@v4
      
      # Bước 1: Cài đặt Flutter SDK
      - uses: subosito/flutter-action@v2 
        with:
          # CỐ ĐỊNH PHIÊN BẢN GIỐNG TRÊN MÁY BẠN
          flutter-version: '3.29.2' 
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        # Thêm --no-fatal-infos để bỏ qua các cảnh báo không nghiêm trọng
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test