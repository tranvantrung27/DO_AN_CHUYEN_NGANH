name: herb_scan
description: "Ứng dụng nhận diện lá cây thuốc Việt Nam"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.8
  go_router: ^14.2.7
  
  # State Management
  provider: ^6.1.2
  
  # Animation & UI Enhancement
  flutter_animate: ^4.5.0          # Powerful animations with minimal code
  smooth_page_indicator: ^1.2.0+3  # Beautiful page indicators
  shimmer: ^3.0.0                  # Loading shimmer effects
  lottie: ^3.1.2                   # Lottie animations
  flutter_staggered_animations: ^1.1.1  # Staggered list animations
  
  # UI Components
  flutter_svg: ^2.2.1           # SVG support
  cached_network_image: ^3.4.1     # Optimized image loading
  photo_view: ^0.15.0              # Image zoom and pan
  flutter_spinkit: ^5.2.1          # Loading indicators
  
  # Design System
  google_fonts: ^6.2.1             # Google Fonts integration
  flutter_screenutil: ^5.9.3       # Screen adaptation
  
  # Haptic Feedback & Polish
  vibration: ^2.0.0                # Haptic feedback
  flutter_native_splash: ^2.4.1    # Native splash screen
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  google_sign_in: ^6.2.1
  firebase_app_check: ^0.3.2+10
  
  # Camera & Image Processing
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  image: ^4.0.15
  
  # Machine Learning (tạm thời comment để tránh xung đột)
  # tflite_flutter: ^0.9.0
  # tflite_flutter_helper: ^0.3.1
  
  # Storage & Preferences
  shared_preferences: ^2.3.2
  path_provider: ^2.1.4
  
  # HTTP & API
  http: ^1.5.0
  dio: ^5.7.0
  xml: ^6.5.0
  url_launcher: ^6.3.1
  
  # Utilities
  intl: ^0.19.0
  permission_handler: ^11.3.1
  flutter_local_notifications: ^17.2.3
  card_loading: ^0.3.2
  html: ^0.15.6
  dart_rss: ^3.0.3
  flutter_markdown_plus: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/icon_navigtion/
    - assets/IconApp/
    - assets/images/images_intro/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/IconApp/app_icon.png"
  remove_alpha_ios: true
